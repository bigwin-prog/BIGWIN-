<div class="container" id="level-6">
  <h2>Level 6</h2>
  <p>Amount: Rs 3333</p>
  <p>Duration: 15 hour</p>
  <p>Win Amount: Rs 5555</p>
  <input
    id="input-6"
    class="input-code"
    type="text"
    placeholder="Enter 5-digit code after payment"
  />
  <div class="button-container">
    <button class="button" onclick="verifyCode(6, 21600, 5555)">Start</button>
    <button class="button" onclick="window.location.href='deposit.html'">Buy</button>
  </div>
  <div class="error" id="error-6"></div>
  <div class="timer" id="timer6"></div>
</div>

<!-- Popup HTML -->
<div id="popup-6" class="popup">
  <div class="popup-content">
    <p>Invest Rs 999 now and earn 2x profit in 10 minutes!</p>
    <button onclick="acceptOffer()">Accept</button>
  </div>
</div>

<!-- Styles for the popup -->
<style>
  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  .popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }

  .popup-content button {
    margin: 5px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .popup-content button:hover {
    background-color: #45a049;
  }
</style>

<script >
  function verifyCode(level, duration, winAmount) {
    const input = document.getElementById(`input-${level}`).value;
    const errorElement = document.getElementById(`error-${level}`);

    if (input.length === 5 && !isNaN(input)) {
      // Show popup for level 6
      if (level === 6) {
        showPopup();
      }
    } else {
      errorElement.innerText = "Please enter a valid 5-digit code.";
    }
  }

  function showPopup() {
    const popup = document.getElementById('popup-6');
    popup.style.display = 'flex';
  }

  function acceptOffer() {
    alert('Offer accepted! Proceed to invest Rs 999 for double profit.');
    window.location.href = 'investment.html'; // Redirect to the investment page
  }
</script>
